<h1 mat-dialog-title>Book Parking</h1>
<div mat-dialog-content>
  <p>Do you want to book parking space {{data.parking.id}} on {{formatDateString(data.date)}}?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="bookParking()" cdkFocusInitial>Book</button>
    <span class="spacer"></span> <!-- Spacer to push buttons to the edges -->
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
