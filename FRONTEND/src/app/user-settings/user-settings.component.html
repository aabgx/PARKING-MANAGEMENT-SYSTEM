<div class="container">
  <h2 class="header2">Edit Account Details</h2>
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" [(ngModel)]="user.phone" name="phone">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
      <label>User Type:</label>
      <span class="role" [ngClass]="user.userType">{{ user.userType }}</span>
    </div>

    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword">
    </div>
    <button type="submit" id="save-changes">Save Changes</button>
  </form>
  
    <div *ngIf="showSuccessAnimationt" class="animation success-animation">
      User data updated successfully!
    </div>
  
    <div *ngIf="showErrorAnimationt" class="animation error-animation">
      Error updating user data.
    </div>
</div>
