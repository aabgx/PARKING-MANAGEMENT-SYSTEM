<div class="login-container background-wallpaper">
  <mat-card class="login-card">
      <form>
        <mat-form-field class="full-width-input custom-mat-form-field user-name-input">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" placeholder="Enter your username">
        </mat-form-field>
  
        <mat-form-field class="full-width-input">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Enter your password">
        </mat-form-field>
  
  <!--      <a href="#" class="forgot-password">Forgot password?</a>-->
        <button mat-raised-button class="login-button custom-login-button" (click)="login()">Login</button>
        <div class="account-request">
          <p class="account-request-text">
            Need an account? Send a request to the system admin at
            <a href="mailto:code.crushers.test@gmail.com" class="account-request-email">code.crushers.test&#64;gmail.com</a>.
          </p>
        </div>
      </form>
    </mat-card>
  </div>
